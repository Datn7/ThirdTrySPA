<div class="container mt-5">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid w-100"
      />
    </div>
    <div class="col-6">
      <h3>{{ product.name }}</h3>
      <p style="font-size: 2em">{{ product.price }} ₾</p>
      <div class="d-flex justify-content-start align-items-center">
        <i
          class="fas fa-minus-circle text-warning mr-2"
          style="cursor: pointer; font-size: 2em"
        ></i>
        <span class="font-weight-bold" style="font-size: 1.5em">2</span>
        <i
          class="fas fa-plus-circle text-success mx-2"
          style="cursor: pointer; font-size: 2em"
        ></i>
        <button class="btn btn-outline-secondary btn-lg ml-4">დამატება</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-13 ml3">
        <h4>აღწერა</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
