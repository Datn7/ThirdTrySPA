<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-primary">დალაგება</h5>
      <select class="custom-select my-3">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-primary">ბრენდები</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-primary">ტიპები</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [totalCount]="totalCount"
          [pageSize]="this.shopParams.pageSize"
          [pageNumber]="this.shopParams.pageNumber"
        ></app-paging-header>
        <div class="form-inline mt-2">
          <input
            class="form-control"
            style="width: 300px"
            placeholder="ძებნა"
            type="text"
            #search
            (keyup.enter)="onSearch()"
          />
          <button class="btn btn-primary my-2" (click)="onSearch()">
            ძებნა</button
          ><button class="btn btn-success ml-2 my-2" (click)="onReset()">
            რესეტი
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <app-pager
          [pageSize]="shopParams.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        >
        </app-pager>
      </div>
    </section>
  </div>
</div>
