<div class="card mb-3 h-100">
  <h3 class="card-header" style="height: 100px">
    <a routerLink="/shop/{{ product.id }}">{{ product.name }}</a>
  </h3>

  <div class="image position-relative" style="cursor: pointer">
    <div class="card-body">
      <img src="{{ product.pictureUrl }}" class="img-fluid" />
    </div>
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        (click)="addItemToBasket()"
        type="button"
        class="btn btn-success fas fa-shopping-basket mr-2"
      ></button>
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/shop/{{ product.id }}"
      >
        დეტ.
      </button>
    </div>
  </div>

  <div class="card-body">
    <p class="card-text">{{ product.price }} ₾</p>
  </div>
</div>
